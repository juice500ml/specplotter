name: Release and Publish

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create tags and releases
      id-token: write  # OIDC for trusted publishing to PyPI

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-semantic-release[build]

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Sync version with latest tag
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LATEST_TAG" ]; then
          VERSION="${LATEST_TAG#v}"
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          if grep -q "__version__" specplotter/__init__.py; then
            sed -i.bak "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" specplotter/__init__.py
          fi
          rm -f pyproject.toml.bak specplotter/__init__.py.bak 2>/dev/null || true
        fi

    - name: Run semantic release version
      id: semantic_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        semantic-release version || true
        if [ -n "$(git status --porcelain)" ]; then
          echo "no_release=false" >> $GITHUB_OUTPUT
        else
          echo "no_release=true" >> $GITHUB_OUTPUT
        fi

    - name: Build package
      if: steps.semantic_release.outputs.no_release != 'true'
      run: |
        python -m pip install build
        python -m build

    - name: Create GitHub release
      if: steps.semantic_release.outputs.no_release != 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        semantic-release publish

    - name: Publish to PyPI
      if: steps.semantic_release.outputs.no_release != 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
