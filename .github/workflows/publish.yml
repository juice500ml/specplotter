name: Release and Publish

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create tags and releases
      id-token: write  # OIDC for trusted publishing to PyPI

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-semantic-release[build]

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Run semantic release version
      id: semantic_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Debug: show current commit and tags
        echo "Current commit: $(git rev-parse HEAD)"
        echo "Latest tag: $(git describe --tags --abbrev=0 2>/dev/null || echo 'no tags found')"
        echo "Recent commits:"
        git log --oneline -10

        # Run semantic-release version
        if semantic-release version; then
          # Check if version was updated
          if [ -n "$(git status --porcelain)" ]; then
            echo "no_release=false" >> $GITHUB_OUTPUT
            echo "Version updated successfully"
            git diff
          else
            echo "no_release=true" >> $GITHUB_OUTPUT
            echo "No version update needed"
          fi
        else
          echo "no_release=true" >> $GITHUB_OUTPUT
          echo "semantic-release version failed or no version bump needed"
        fi

    - name: Build package
      if: steps.semantic_release.outputs.no_release != 'true'
      run: |
        python -m pip install build
        python -m build

    - name: Create GitHub release
      if: steps.semantic_release.outputs.no_release != 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        semantic-release publish

    - name: Publish to PyPI
      if: steps.semantic_release.outputs.no_release != 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
